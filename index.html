<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="encabezamiento">
      <img class="logo" src="\assets\img\logo_Alura.jpg" alt="logo da Alura" />
      <h1>Encriptador de texto </h1>
    </header>

    <main class="container">
      <section class="input-section">
        <textarea class="text-input" placeholder="Escriba su Texto"></textarea>

        <section class="button-section">
          <button class="btn-encriptar">Encriptar</button>
          <button class="btn-desencriptar">Desencriptar</button>
        </section>
      </section>

      <section class="output-section">
        <div id="div-aparecer">
          <textarea class="div-mensaje" readonly></textarea>
          <button class="btn-copiar">Copiar</button>
        </div>
      </section>
    </main>

    <footer class="piedepagina">
      <p>&copy; 2024 Carolina Bel√©n Delgado. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
